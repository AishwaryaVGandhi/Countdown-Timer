<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countdown Timer</h1>
    <div class="box">
        <p id="display-time">00:00:00</p>
        <button class="button" id="stop" onclick="watchStop()">STOP</button>
        <button class="button" id="start" onclick="watchStart()">START</button>
        <button class="button" id="reset" onclick="watchReset()">RESET</button>
    </div>
    <h4>&copy; Aishwarya V Gandhi, All Rights Reserved</h4>

    <script src="app.js"></script>
</body>
</html>
